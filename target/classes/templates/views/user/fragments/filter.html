<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <main class="page catalog-page">
        <section class="clean-block clean-catalog dark">
            <div class="container">

                <!-- Content -->
                <div class="content">
                    <div class="row">
                        <!-- Filter -->
                        <div class="col-md-3" th:fragment="filter">
                            <div class="d-none d-md-block">
                                <div class="filters">
                                    <div class="filter-item">
                                        <h3>BỘ LỌC TÌM KIẾM</h3>
                                    </div>
                                    <div class="filter-item">
                                        <h3>Theo Danh Mục</h3>
                                        <div class="form-check" th:each="c:${categories}">
                                            <input class="form-check-input" type="checkbox" th:id="${c.id}" th:if="${check}==${c.id}" th:onchange="Redirect([[${c.id}]])" checked>
                                            <input class="form-check-input" type="checkbox" th:id="${c.id}" th:if="${check}!=${c.id}" th:onchange="Redirect([[${c.id}]])">
                                            <label class="form-check-label" th:for="${c.id}" th:text="${c.name}"></label>
                                        </div>
                                    </div>
                                    <div class="filter-item">
                                        <h3>Mức giá</h3>
                                        <div class="form-check"><input class="form-check-input" type="checkbox"
                                                                       id="formCheck-5"><label class="form-check-label" for="formCheck-5">Tất
                                            cả</label></div>
                                        <div class="form-check"><input class="form-check-input" type="checkbox"
                                                                       id="formCheck-6"><label class="form-check-label" for="formCheck-6">Dưới
                                            2 triệu</label></div>
                                        <div class="form-check"><input class="form-check-input" type="checkbox"
                                                                       id="formCheck-7"><label class="form-check-label" for="formCheck-7">Từ 2
                                            - 4 triệu</label></div>
                                        <div class="form-check"><input class="form-check-input" type="checkbox"
                                                                       id="formCheck-10"><label class="form-check-label" for="formCheck-10">Từ
                                            4 - 7 triệu</label></div>
                                        <div class="form-check"><input class="form-check-input" type="checkbox"
                                                                       id="formCheck-11"><label class="form-check-label"
                                                                                                for="formCheck-11">Trên 13 triệu</label></div>
                                    </div>
                                    <div class="filter-item">
                                        <h3>Ưu đãi</h3>
                                        <div class="form-check"><input class="form-check-input" type="checkbox"
                                                                       id="formCheck-8"><label class="form-check-label" for="formCheck-8">Tất
                                            cả</label></div>
                                        <div class="form-check"><input class="form-check-input" type="checkbox"
                                                                       id="formCheck-9"><label class="form-check-label"
                                                                                               for="formCheck-9">Khuyến mãi</label></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>

</body>
</html>
