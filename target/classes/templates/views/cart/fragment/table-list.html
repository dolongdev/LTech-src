<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<main class="page testimonials" th:fragment="list">
    <section class="clean-block clean-testimonials dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">LỊCH SỬ ĐẶT HÀNG</h2>
            </div>
            <div class="row">
                <div class="col">
                    <div class="row justify-content-center">
                        <div class="col-xl-10 col-xxl-9">
                            <div class="card shadow">
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-hover">
                                            <thead>
                                            <tr>
                                                <th>STT</th>
                                                <th>Mã đặt hàng</th>
                                                <th>Ngày đặt</th>
                                                <th>Địa chỉ nhận</th>
                                                <th class="text-center"></th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="order, state : ${orders}">
                                                <td class="text-truncate" style="max-width: 200px;">[[${state.index}]]</td>
                                                <td class="text-truncate" style="max-width: 200px;">
                                                    [[${order.id}]]
                                                </td>
                                                <td>[[${order.createDate}]]</td>
                                                <td>[[${order.address}]]</td>
                                                <td class="text-center">
                                                    <a th:href="@{|/order/detail/${order.id}|}">
                                                        <svg class="bi bi-eye-fill fs-5 text-primary"
                                                             xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                                                             fill="currentColor" viewBox="0 0 16 16">
                                                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"></path>
                                                            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"></path>
                                                        </svg>
                                                    </a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <nav>
                                        <ul class="pagination pagination-sm mb-0 justify-content-center">
                                            <li class="page-item"><a class="page-link" aria-label="Previous"
                                                                     href="#"><span aria-hidden="true">«</span></a></li>
                                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                                            <li class="page-item"><a class="page-link" aria-label="Next" href="#"><span
                                                    aria-hidden="true">»</span></a></li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
