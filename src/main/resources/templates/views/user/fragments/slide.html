<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <main class="page catalog-page">
        <section class="clean-block clean-catalog dark">
            <div class="container">

                <div class="block-heading" style="padding: 40px 0px 0px;" th:fragment="slide">
                    <div class="carousel slide" data-bs-ride="carousel" id="carousel-1">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="w-100 d-block" th:src="@{/assets/img/scenery/image1.jpg}"
                                     alt="Slide Image" style="height: 372px;"></div>
                            <div class="carousel-item">
                                <img class="w-100 d-block" th:src="@{/assets/img/scenery/image4.jpg}"
                                     alt="Slide Image" style="height: 372px;"></div>
                            <div class="carousel-item">
                                <img class="w-100 d-block" th:src="@{/assets/img/scenery/image6.jpg}"
                                                            alt="Slide Image" style="height: 372px;"></div>
                        </div>
                        <div><a class="carousel-control-prev" href="#carousel-1" role="button"
                                data-bs-slide="prev"><span class="carousel-control-prev-icon"></span><span
                                class="visually-hidden">Previous</span></a><a class="carousel-control-next"
                                                                              href="#carousel-1" role="button" data-bs-slide="next"><span
                                class="carousel-control-next-icon"></span><span
                                class="visually-hidden">Next</span></a></div>
                        <ol class="carousel-indicators">
                            <li data-bs-target="#carousel-1" data-bs-slide-to="0" class="active"></li>
                            <li data-bs-target="#carousel-1" data-bs-slide-to="1"></li>
                            <li data-bs-target="#carousel-1" data-bs-slide-to="2"></li>
                            <li data-bs-target="#carousel-1" data-bs-slide-to="3"></li>
                        </ol>
                    </div>
                </div>

            </div>
        </section>
    </main>

</body>
</html>
