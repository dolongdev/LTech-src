<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="shopping-cart-app">
    <main class="page catalog-page">
        <section class="clean-block clean-catalog dark">
            <div class="container" style="padding: 26px 0px 0px;">
                <div class="block-content" th:fragment="pro-inf">
                    <!--Product-Info-->
                    <div class="product-info">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="gallery">
                                    <div id="product-preview" class="vanilla-zoom">
                                        <div class="zoomed-image">
                                            <img class="img-fluid d-block mx-auto" th:src="@{|/assets/img/tech/${item.image}|}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="info">
                                    <h3 th:text="${item.name}"></h3>
                                    <div class="rating">
                                        <img th:src="@{/assets/img/star.svg}">
                                        <img th:src="@{/assets/img/star.svg}">
                                        <img th:src="@{/assets/img/star.svg}">
                                        <img th:src="@{/assets/img/star-half-empty.svg}">
                                        <img th:src="@{/assets/img/star-empty.svg}">
                                    </div>
                                    <div class="price">
                                        <h3 th:text="${item.price}"></h3>
                                    </div>
                                    <button class="btn btn-outline-primary" th:attr="ng-click=@{|cart.add(${item.id})|}">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                             fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
                                            <path
                                                    d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z">
                                            </path>
                                            <path
                                                    d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z">
                                            </path>
                                        </svg>
                                        Thêm vào giỏ
                                    </button>
                                    <div class="summary">
                                        <p>
                                            <ul>
                                                <li><th:block th:text="${item.createDate}"></th:block></li>
                                            </ul>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <!--Product-Other-->
                    <div class="clean-related-items">
                        <h3 style="font-size: 18.752px;color: rgb(66,75,84);">CÓ THỂ BẠN CŨNG THÍCH</h3>
                        <div class="items">
                            <div class="row justify-content-center">
                                <div class="col-sm-6 col-lg-4" th:each="p3:${items}">
                                    <div class="clean-related-item">
                                        <div class="image">
                                            <a href="#">
                                            <img class="img-fluid d-block mx-auto"
                                                                            th:src="@{|/assets/img/tech/${p3.image}|}">
                                            </a> </div>
                                        <div class="related-name"><a th:href="@{|/product/detail/${p3.id}|}"
                                                                     th:text="${p3.name}"></a>
                                            <div class="rating">
                                                <img th:src="@{/assets/img/star.svg}">
                                                <img th:src="@{/assets/img/star.svg}">
                                                <img th:src="@{/assets/img/star.svg}">
                                                <img th:src="@{/assets/img/star-half-empty.svg}">
                                                <img th:src="@{/assets/img/star-empty.svg}">
                                            </div>
                                            <h4 th:text="${p3.price}"></h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>

</body>
</html>
