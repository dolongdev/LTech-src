<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<main class="page login-page" th:fragment="main">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Đăng nhập</h2>
            </div>
            <form th:action="@{/security/login}" method="post">
                <div class="mb-3"><label class="form-label" for="username">Tên đăng nhập</label><input
                        class="form-control item" type="text" id="username" name="username"></div>
                <div class="mb-3"><label class="form-label" for="password">Mật khẩu</label>
                    <input class="form-control" type="password" id="password" name="password"></div>
                <div class="mb-3">
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="checkbox"><label
                            class="form-check-label" for="checkbox">Ghi nhớ tài khoản</label></div>
                </div>
                <button class="btn btn-primary" type="submit">Đăng nhập</button>
                <small id="loginHelp" class="form-text text-danger" th:text="${message}"></small>
            </form>
        </div>
    </section>
</main>

</body>
</html>
